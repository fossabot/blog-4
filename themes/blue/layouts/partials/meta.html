<meta charset="utf-8">
<meta name="pinterest" content="nopin">
<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
<meta name="theme-color" content="#1489e8">
<meta name="robots" content="index, follow">

{{ if .IsHome }}
<meta name="description" content="{{ .Site.Params.description }}">

<meta property="og:locale" content="pt_BR" />
<meta property="og:type" content="website">
<meta property="og:url" content="{{ .Site.BaseURL }}">
<meta property="og:title" content="{{ .Site.Title }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:description" content="{{ .Site.Params.description }}">
<meta property="og:image" content="{{ .Site.Params.cover | absURL }}">

<meta property="business:contact_data:locality" content="{{ .Site.Params.businessLocality }}">
<meta property="business:contact_data:region" content="{{ .Site.Params.businessRegion }}">
<meta property="business:contact_data:country_name" content="{{ .Site.Params.businessCountryName }}">

<meta name="google-site-verification" content="{{ .Site.Params.googleSiteVerification }}" />
{{ end }}

{{ with .Site.Params.contact }}<meta name="contact" content="{{ . }}">{{ end }}
{{ .Hugo.Generator }}

<link rel="apple-touch-icon" href="{{ .Site.BaseURL }}images/logo.png">
{{ with .RSSLink }}<link rel="alternate" type="application/rss+xml" title="RSS" href="{{ . }}">{{ end }}

<link rel="canonical" href="{{ .Permalink }}">
